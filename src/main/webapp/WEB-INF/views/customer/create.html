<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
</head>
<body>
<p>
    <a th:href="@{/customers}">Back to list customer</a>
</p>
<h1>Create Customer</h1>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-customer}" th:object="${customer}" method="post">
    <table>
        <tr>
            <td>First Name</td>
            <td><input th:type="text" th:field="*{firstName}"></td>
        </tr>

        <tr>
            <td>Last Name</td>
            <td><input th:type="text" th:field="*{lastName}"></td>
        </tr>
        
        <tr>
            <td>Province</td>
            <td>
                <select th:field="*{province}">
                    <option th:each="p : ${provinces}" th:value="${p.id}" th:text="${p.name}"></option>
                </select>
            </td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit" value="Create Customer"></td>
        </tr>

    </table>
</form>

</body>
</html>
