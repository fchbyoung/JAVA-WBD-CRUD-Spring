<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Province</title>
</head>
<body>
<h1>Edit Province</h1>
<p>
    <a th:href="@{/provinces}">Back to province list</a>
</p>

<p th:if="${message}">
    <p th:text="${message}"></p>
</p>
<form th:action="@{/edit-province}" th:object="${province}" method="post">
    <input th:type="hidden" th:field="*{id}">
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit" value="Edit Province"></td>
        </tr>
    </table>
</form>


</body>
</html>
