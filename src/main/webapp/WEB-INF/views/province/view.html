<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Infor</title>
</head>
<body>
<h1>Information: <span th:text="${province.name}"></span></h1>
<p>
    <a th:href="@{/provinces}">Back to list Province</a>
</p>

<table border="1">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>

    <th:block th:each="customer : ${customers}">
        <tr>
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
        </tr>
    </th:block>
</table>

</body>
</html>
